<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        {{ saudacao }}, Luana
      </ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
        <ion-avatar>
          <img src="assets/icon/usuario.jpg" alt="Foto do usuário" />
        </ion-avatar>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar>
    <ion-searchbar placeholder="Procure sua vaga voluntária aqui"></ion-searchbar>
  </ion-toolbar>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Recomendados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let vaga of vagasRecomendadas">
          {{ vaga.nome }} <br> {{ vaga.local }} <br> {{ vaga.tipo }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
