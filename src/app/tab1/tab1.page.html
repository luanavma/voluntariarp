<ion-content class="content">
  <ion-header class="header">
    <ion-toolbar class="toolbar">
      <ion-title class="greetings">
        {{ saudacao }},<br> Luana Machado
      </ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
        <ion-avatar>
          <img class="userphoto" src="assets/icon/usuario.jpg" alt="Foto do usuário" />
        </ion-avatar>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar>
    <ion-searchbar class="searchbar custom-placeholder" placeholder="Procure sua vaga voluntária aqui" [(ngModel)]="termoPesquisa" (ionInput)="pesquisarVagas()"></ion-searchbar>
  </ion-toolbar>

  <ion-card-header>
    <ion-card-title>Vagas Recomendadas</ion-card-title>
  </ion-card-header>
  <ion-card-content class="">
    <ion-list>
      <ion-item *ngFor="let vaga of vagasPesquisadas" class="custom-item">
        <ion-thumbnail slot="start" class="custom-thumbnail">
          <ion-img [src]="vaga.logoEmpresa" class="custom-logo"></ion-img>
        </ion-thumbnail>
        <ion-label class="ion-text ion-text-start">
          <h2 class="custom-text-weight">{{ vaga.nome }}</h2>
          <p>{{ vaga.local }}</p>
          <p class="custom-text-color">{{ vaga.tipo }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-content>
